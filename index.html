<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Destroyer of Words</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("images/title-screen.png") center center / cover no-repeat fixed;
      color: white;
    }

    .screen {
      display: none;
      padding: 60px 20px;
      text-align: center;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #000;
    }

    .category-btn {
      display: inline-block;
      background-color: #007acc;
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      transition: background-color 0.3s;
    }

    .category-btn:hover {
      background-color: #005fa3;
    }

    .letter-box {
      width: 40px;
      height: 40px;
      border: 2px solid #333;
      background-color: #fff;
      color: black;
      font-size: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
    }

    .letter-button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 18px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .letter-button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    #guesses-remaining {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="screen active">
    <h1>Destroyer of Words</h1>
    <p>Choose your category:</p>
    <div>
      <button class="category-btn" onclick="loadCategory('condiments')">Condiments</button>
      <button class="category-btn" onclick="loadCategory('food')">Food</button>
      <button class="category-btn" onclick="loadCategory('ghosts')">Ghosts</button>
      <button class="category-btn" onclick="loadCategory('sports')">Sports</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <h1>Destroyer of Words</h1>
    <div id="word"></div>
    <div id="letter-bank"></div>
    <div id="message"></div>
    <div>
      <button id="hintBtn">Hint</button>
      <button id="newGameBtn" style="display: none;">New Game</button>
    </div>
    <div id="guesses-remaining">Guesses remaining: 5</div>
  </div>

  <!-- Audio -->
  <audio id="winSound" src="sounds/MetalWin.mp3" preload="auto"></audio>
  <audio id="loseSound" src="sounds/lose.mp3" preload="auto"></audio>
  <audio id="correctSound" src="sounds/correct.mp3" preload="auto"></audio>

  <script>
    const maxMisses = 5;
    const letterFrequency = "etaoinshrdlucmfwypvbgkjqxz".toUpperCase().split("");
    let targetWord = "";
    let guessedLetters = [];
    let misses = 0;
    let wordList = [];

    const startScreen = document.getElementById("start-screen");
    const gameScreen = document.getElementById("game-screen");
    const wordContainer = document.getElementById("word");
    const letterBank = document.getElementById("letter-bank");
    const message = document.getElementById("message");
    const newGameBtn = document.getElementById("newGameBtn");
    const hintBtn = document.getElementById("hintBtn");
    const guessesRemainingDisplay = document.getElementById("guesses-remaining");
    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");
    const correctSound = document.getElementById("correctSound");

    function loadCategory(category) {
      fetch(`words/${category}.txt`)
        .then(res => res.text())
        .then(text => {
          wordList = text.split(/\r?\n/).map(w => w.trim().toUpperCase()).filter(w => w.length >= 5 && w.length <= 10);
          startScreen.classList.remove("active");
          gameScreen.classList.add("active");
          startGame();
        })
        .catch(err => alert("Error loading word list."));
    }

    function startGame() {
      targetWord = wordList[Math.floor(Math.random() * wordList.length)];
      guessedLetters = [];
      misses = 0;
      message.textContent = "";
      newGameBtn.style.display = "none";
      updateGuessesRemaining();
      renderWord();
      renderLetterBank();
    }

    function renderWord() {
      wordContainer.innerHTML = "";
      for (let letter of targetWord) {
        const box = document.createElement("div");
        box.classList.add("letter-box");
        box.textContent = guessedLetters.includes(letter) ? letter : "";
        wordContainer.appendChild(box);
      }
    }

    function renderLetterBank() {
      letterBank.innerHTML = "";
      for (let i = 65; i <= 90; i++) {
        const char = String.fromCharCode(i);
        const button = document.createElement("button");
        button.textContent = char;
        button.classList.add("letter-button");
        button.disabled = guessedLetters.includes(char);
        button.addEventListener("click", () => handleGuess(char));
        letterBank.appendChild(button);
      }
    }

    function handleGuess(letter) {
      if (guessedLetters.includes(letter)) return;
      guessedLetters.push(letter);

      if (targetWord.includes(letter)) {
        message.textContent = "";
        correctSound.play();
      } else {
        misses++;
        message.textContent = "Sorry, try again.";
      }

      updateGuessesRemaining();
      renderWord();
      renderLetterBank();
      checkGameOver();
    }

    function checkGameOver() {
      const allRevealed = [...targetWord].every(l => guessedLetters.includes(l));
      if (allRevealed) {
        message.textContent = "ðŸŽ‰ You win!";
        winSound.play();
        endGame();
      } else if (misses >= maxMisses) {
        message.textContent = `ðŸ’€ Game over! The word was: ${targetWord}`;
        loseSound.play();
        endGame();
      }
    }

    function endGame() {
      document.querySelectorAll(".letter-button").forEach(btn => btn.disabled = true);
      newGameBtn.style.display = "inline-block";
    }

    function updateGuessesRemaining() {
      guessesRemainingDisplay.textContent = `Guesses remaining: ${maxMisses - misses}`;
    }

    hintBtn.addEventListener("click", () => {
      for (let letter of letterFrequency) {
        if (!guessedLetters.includes(letter)) {
          message.textContent = `ðŸ’¡ Try guessing \"${letter}\"`;
          break;
        }
      }
    });

    newGameBtn.addEventListener("click", startGame);

    document.addEventListener("keydown", (event) => {
      const key = event.key.toUpperCase();
      if (key >= "A" && key <= "Z" && !guessedLetters.includes(key)) {
        handleGuess(key);
      }
    });
  </script>
</body>
</html>
