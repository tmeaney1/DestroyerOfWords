<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Guess Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f2f2f2;
    }
    #word {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .letter-box {
      width: 40px;
      height: 40px;
      border: 2px solid #333;
      background-color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #letter-bank {
      margin-top: 20px;
    }
    .letter-button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .letter-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #d00;
    }
  </style>
</head>
<body>
  <h1>Word Guess Game</h1>
  <div id="word"></div>
  <div id="letter-bank"></div>
  <div id="message"></div>

  <script>
    const words = [
      "banana", "jungle", "hiking", "freedom", "picture", "laptop",
      "holiday", "welcome", "country", "chicken", "problem", "keyboard",
      "monster", "thunder", "journey", "element", "gravity", "sunlight"
    ];

    let targetWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
    let guessedLetters = [];
    let misses = 0;
    const maxMisses = 5;

    const wordContainer = document.getElementById("word");
    const letterBank = document.getElementById("letter-bank");
    const message = document.getElementById("message");

    // Render empty letter boxes
    function renderWord() {
      wordContainer.innerHTML = "";
      for (let letter of targetWord) {
        const box = document.createElement("div");
        box.classList.add("letter-box");
        box.textContent = guessedLetters.includes(letter) ? letter : "";
        wordContainer.appendChild(box);
      }
    }

    // Create A-Z buttons
    function renderLetterBank() {
      letterBank.innerHTML = "";
      for (let i = 65; i <= 90; i++) {
        const char = String.fromCharCode(i);
        const button = document.createElement("button");
        button.textContent = char;
        button.classList.add("letter-button");
        button.disabled = guessedLetters.includes(char);
        button.addEventListener("click", () => handleGuess(char));
        letterBank.appendChild(button);
      }
    }

    function handleGuess(letter) {
      if (guessedLetters.includes(letter)) return;
      guessedLetters.push(letter);

      if (targetWord.includes(letter)) {
        message.textContent = "";
      } else {
        misses++;
        message.textContent = "Sorry, try again.";
      }

      renderWord();
      renderLetterBank();
      checkGameOver();
    }

    function checkGameOver() {
      const allRevealed = [...targetWord].every(l => guessedLetters.includes(l));
      if (allRevealed) {
        message.textContent = "ðŸŽ‰ You win!";
        disableAllButtons();
      } else if (misses >= maxMisses) {
        message.textContent = `ðŸ’€ Game over! The word was: ${targetWord}`;
        disableAllButtons();
      }
    }

    function disableAllButtons() {
      const buttons = document.querySelectorAll(".letter-button");
      buttons.forEach(btn => btn.disabled = true);
    }

    // Initialize game
    renderWord();
    renderLetterBank();
  </script>
</body>
</html>
