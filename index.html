<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>𝔻𝕖𝕤𝕥𝕣𝕠𝕪𝕖𝕣 𝕠𝕗 𝕎𝕠𝕣𝕕𝕤</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
      background-image: url("images/title-screen.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-color: #000;
      color: white;
    }

    #word {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .letter-box {
      width: 40px;
      height: 40px;
      border: 2px solid #333;
      background-color: #fff;
      color: black;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #letter-bank {
      margin-top: 20px;
    }

    .letter-button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .letter-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #d00;
    }

    #controls {
      margin-top: 20px;
    }

    #guesses-remaining {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
      color: white;
    }

    button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Destroyer of Words</h1>
  <div id="word"></div>
  <div id="letter-bank"></div>
  <div id="message"></div>

  <div id="controls">
    <button id="hintBtn">Hint</button>
    <button id="newGameBtn" style="display: none;">New Game</button>
  </div>

  <div id="guesses-remaining">Guesses remaining: 5</div>

  <!-- Sounds -->
  <audio id="winSound" src="sounds/win.wav" preload="auto"></audio>
  <audio id="loseSound" src="sounds/lose.mp3" preload="auto"></audio>
  <audio id="correctSound" src="sounds/correct.mp3" preload="auto"></audio>

  <script>
    const words = [
      "banana", "jungle", "hiking", "freedom", "picture", "laptop",
      "holiday", "welcome", "country", "chicken", "problem", "keyboard",
      "monster", "thunder", "journey", "element", "gravity", "sunlight"
    ];

    const letterFrequency = "etaoinshrdlucmfwypvbgkjqxz".toUpperCase().split("");

    let targetWord = "";
    let guessedLetters = [];
    let misses = 0;
    const maxMisses = 5;

    const wordContainer = document.getElementById("word");
    const letterBank = document.getElementById("letter-bank");
    const message = document.getElementById("message");
    const newGameBtn = document.getElementById("newGameBtn");
    const hintBtn = document.getElementById("hintBtn");
    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");
    const correctSound = document.getElementById("correctSound");
    const guessesRemainingDisplay = document.getElementById("guesses-remaining");

    function startGame() {
      targetWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
      guessedLetters = [];
      misses = 0;
      message.textContent = "";
      newGameBtn.style.display = "none";
      updateGuessesRemaining();
      renderWord();
      renderLetterBank();
    }

    function renderWord() {
      wordContainer.innerHTML = "";
      for (let letter of targetWord) {
        const box = document.createElement("div");
        box.classList.add("letter-box");
        box.textContent = guessedLetters.includes(letter) ? letter : "";
        wordContainer.appendChild(box);
      }
    }

    function renderLetterBank() {
      letterBank.innerHTML = "";
      for (let i = 65; i <= 90; i++) {
        const char = String.fromCharCode(i);
        const button = document.createElement("button");
        button.textContent = char;
        button.classList.add("letter-button");
        button.disabled = guessedLetters.includes(char);
        button.addEventListener("click", () => handleGuess(char));
        letterBank.appendChild(button);
      }
    }

    function handleGuess(letter) {
      if (guessedLetters.includes(letter)) return;
      guessedLetters.push(letter);

      console.log("Guessing letter:", letter);
      console.log("Target word:", targetWord);

      if (targetWord.includes(letter)) {
        message.textContent = "";
        correctSound.play();
      } else {
        misses++;
        message.textContent = "Sorry, try again.";
      }

      updateGuessesRemaining();
      renderWord();
      renderLetterBank();
      checkGameOver();
    }

    function updateGuessesRemaining() {
      guessesRemainingDisplay.textContent = `Guesses remaining: ${maxMisses - misses}`;
    }

    function checkGameOver() {
      const allRevealed = [...targetWord].every(l => guessedLetters.includes(l));
      if (allRevealed) {
        message.textContent = "🎉 You win!";
        winSound.play();
        endGame();
      } else if (misses >= maxMisses) {
        message.textContent = `💀 Game over! The word was: ${targetWord}`;
        loseSound.play();
        endGame();
      }
    }

    function endGame() {
      const buttons = document.querySelectorAll(".letter-button");
      buttons.forEach(btn => btn.disabled = true);
      newGameBtn.style.display = "inline-block";
    }

    function showHint() {
      for (let letter of letterFrequency) {
        if (!guessedLetters.includes(letter)) {
          message.textContent = `💡 Try guessing "${letter}"`;
          break;
        }
      }
    }

    newGameBtn.addEventListener("click", startGame);
    hintBtn.addEventListener("click", showHint);

    // ✅ Allow typing letters from keyboard
    document.addEventListener("keydown", (event) => {
      const key = event.key.toUpperCase();
      if (key >= "A" && key <= "Z" && !guessedLetters.includes(key)) {
        handleGuess(key);
      }
    });

    // Start game
    startGame();
  </script>
</body>
</html>
